<header>

	<img src="Images/Home/dark.jpeg"alt="Icon" height="40px"width="40px">		
		
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>
</header>

<div class="order-container">
    <h1 class="order-title">Place Your Order</h1>
    <form class="order-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
		<div class="form-group">
            <label for="product">PCs</label>
            <select id="product" name="product" required>
                <option value="pc">Asus ROG Zephyrus G16 (2024) R53 000.00</option>
                <option value="pc">Corsair Vengeance i7500 R25 000.00</option>
                <option value="pc">Gigabyte G6X R22 000.00</option>
				<option value="pc">iBuyPower Y60 R24 600.00</option>
                <option value="pc">MSI Infinite RS 13th R23 850.00</option>
				<option value="pc">Razer Blade 15 R45 000.00</option>
                <option value="pc">Maingear MG-1 Silver R20 000.00</option>
				<option value="pc">Asus ROG Zephyrus G14 (2024) R40 000.00</option>
                <option value="pc">Acer Predator Orion 5000 R40 500.00</option>
				<option value="pc">Gigabyte Aorus 17X (2024) R52 000.00</option>
            </select>
        </div>
		
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="1" min="1" required>
        </div>
		
        <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your shipping address" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Order</button>
    </form>
</div>
